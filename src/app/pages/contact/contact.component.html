<app-header></app-header>
<body>
    <h2>Social Media</h2>
    <div class="social-media">
        <p><a href="https://www.linkedin.com/in/victor-misyutin/" target="_blank">linkedin</a></p>
        <p><a href="https://github.com/VictorMisyutin" target="_blank">github</a></p>
        <p><a href="mailto:misyutinvictor@gmail.com">misyutinvictor&#64;gmail.com</a></p>
        <p><a href="tel:2246239743">224-623-9743</a></p>
    </div>
    <h2>Contact Form</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" formControlName="first_name" placeholder="John">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" formControlName="last_name" placeholder="Doe">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" formControlName="email" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea formControlName="message" placeholder="Your message here..."></textarea>
        </div>
        <p id="post-submission-text" class="sub-text-hidden">{{postSubmissionText}}</p>
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</body>
<app-footer></app-footer>
