<body>
  <app-liftware-header></app-liftware-header>
    <div class="main">
      <div class="questions">
        <div class="row">
          <p>I am</p>
          <textarea name="age" id="age" maxlength="3"></textarea>
          <p>years old</p>
        </div>
        <div class="row">
          <p>I weigh</p>
          <textarea name="weight" id="weight" maxlength="3"></textarea>
          <form action="weightType">
            <input type="radio" name="weightType" id="weightType" value="lbs">
            <p>lbs</p>
            <input style="margin-left: 10px;" type="radio" name="weightType" id="weightType" value="kgs">
            <p>kgs</p>
          </form>
        </div>
        <div class="row">
          <p>My goal is to </p>
          <input type="text" name="goal" wrap="off" id="goal" maxlength="100">
          <p></p>
        </div>
        <div class="row">
          <p>I want a workout that is </p>
          <textarea type="text" name="duration" id="duration" maxlength="3"></textarea>
          <p>minutes long</p>
        </div>
        <div class="row">
          <p>I have access to</p>
          <input type="text" name="equipment" wrap="off" id="equipment" maxlength="100">
        </div>
        <div class="row">
          <p>I want to work out </p>
          <textarea type="text" name="frequency" id="frequency" maxlength="1"></textarea>
          <p>times a week</p>
        </div>
      </div>
      <div class="buttons">
        <div class="button">generate</div>
      </div>
    </div>
  </body>
