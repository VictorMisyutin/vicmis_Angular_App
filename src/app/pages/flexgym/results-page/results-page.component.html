<header>
    <h1 class="title">LiftWare</h1>
    <nav>
        <ul>
            <li><a [routerLink]="['/liftware']">Home</a></li>
            <li><a [routerLink]="['/liftware/results']">Workouts</a></li>
            <li><a [routerLink]="['/liftware']">About</a></li>
            <li><a [routerLink]="['/liftware']">Contact</a></li>
        </ul>
    </nav>
</header>
<body>
    <main>
        <div class="form">
            <div class="row">
                <p class="inputDesc">age</p>
                <input type="text" name="age" id="age" placeholder="25">
            </div>
            <div class="row">
                <p class="inputDesc">weight (lbs)</p>
                <input type="text" name="weight" id="weight" placeholder="185.4">
            </div>
            <div class="row">
                <p class="inputDesc">duration (minutes)</p>
                <input type="text" name="duration" id="durations" placeholder="45">
            </div>
            <div class="row">
                <p class="inputDesc">frequency (per week)</p>
                <input type="text" name="frequency" id="frequency" placeholder="45">
            </div>
            <div class="row wide">
                <p class="inputDesc">workout goal</p>
                <textarea type="text" name="goal" id="goal" placeholder="Lose weight and gain musle"></textarea>
            </div>
            <div class="row wide">
                <p class="inputDesc">Equipment</p>
                <textarea type="text" name="equipment" id="equipment" placeholder="A commercial gym, dumbells, jumprope, nothing, ..."></textarea>
            </div>
        </div>
        <button (click)="getWorkout()">generate</button>
      <section *ngIf="showWorkout">
        <p id="result-display" *ngFor="let line of workout.split('\n')">{{line}}<br></p>
      </section>
    </main>
</body>
