<app-header></app-header>
<body> 
    <div class="options">
        <span class="option">year: 
          <select name="years" id="years" [(ngModel)]="selectedYear" (change)="selectChange($event)">
            <option *ngFor="let year of years" [value]="year">{{year}}</option>
          </select>
        </span>
      
        <span class="option">ethnicity: 
          <select name="ethnicity" id="ethnicity" [(ngModel)]="selectedEthnicity" (change)="onEthnicityChange($event)">
            <option *ngFor="let ethnicity of ethnicities" [value]="ethnicity">{{ethnicity}}</option>
          </select>
        </span>
      
        <span class="option">gender: 
          <select name="genders" id="genders" [(ngModel)]="selectedGender" (change)="onGenderChange($event)">
            <option value="both">both</option>
            <option value="female">female</option>
            <option value="male">male</option>
          </select>
        </span>
      
        <span class="option">group genders 
          <input type="checkbox" name="group-genders" id="group-genders" [(ngModel)]="groupGender" (change)="onGroupGenderChange($event)">
        </span>
      
        <span class="option">group ethnicities 
          <input type="checkbox" name="group-ethnicities" id="group-ethnicities" [(ngModel)]="groupEthnicities" (change)="onGroupEthnicitiesChange($event)">
        </span>
      
        <span class="option">count 
          <input type="number" [(ngModel)]="count" (input)="validateCount($event)" style="width: 6vw;" pattern="\d*" maxlength="3" min="1" max="999">
        </span>
      </div>

    <div class="main-table"></div>
</body>
<app-footer></app-footer>
