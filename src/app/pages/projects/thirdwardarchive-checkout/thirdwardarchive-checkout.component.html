<body>
    <app-twa-header></app-twa-header>    

    <div class="main-cart-area">
        <!-- make row for each item in cart -->
        <div class="row" *ngFor="let id of cart_ids">
            <!-- [src]="productImage" -->
            <img  class="product-photo" [src]="productMap.get(id)?.[8]" [routerLink]="['/thirdwardarchive/merch/details']" [queryParams]="{id: id}">
            <div class="product-center">
                <h3 class="product-title">{{productMap.get(id)?.[1]}}</h3>
                <h3 class="product-description">{{productMap.get(id)?.[3]}}</h3>
            </div>
            <div class="product-right-side">
                <p class="product-price">${{productMap.get(id)?.[9]}}</p>
                <div class="product-quantity-container">
                    <p class="product-quantity-options" (click)="removeProduct(id)">-</p>
                    <p class="product-quantity">{{productMap.get(id)?.[0]}}</p>
                    <p class="product-quantity-options" (click)="addProduct(id)">+</p>
                </div>
            </div>
        </div>
        <div class="under-products-area">
            <p class="total-desc">Total:</p>
            <p class="total-sum">${{totalSum}}</p>
        </div>
    </div>

    

</body>
