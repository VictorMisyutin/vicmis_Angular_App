<app-header></app-header>
<body>
    <h1>sudoku</h1>

    <div class="container">
        <div class="grid" id="grid">
            <div *ngFor="let row of sudokuData" class="row">
                <div *ngFor="let cell of row" class="cell">
                  <span *ngIf="cell !== 0">{{ cell }}</span>
                </div>
              </div>
            <!-- dynamically creates grid -->
        </div>
    </div>
    
    <button (click)="resetSudokuGrid()">reset</button>
    <button (click)="generateStarterSudokuGrid()">generate</button>
    <button (click)="solveSudokuGridMyAlgo()">solve</button>

</body>
<app-footer></app-footer>
