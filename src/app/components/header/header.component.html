<header>
    <div class="formal-mode" *ngIf="mode === 'formal'">
        <a href="/" class="logo">vicmis</a>
        <div class="header-middle">
            <button (click)="toggleMode()">
                <p>view this site informally</p>
            </button>
        </div>
        <div class="header-right">
            <a class="nav-link" [routerLink]="['/projects']" [routerLinkActive]="['active']">projects</a>
            <a class="nav-link" [routerLink]="['/docs']" [routerLinkActive]="['active']">documentation</a>
            <a class="nav-link" [routerLink]="['/blog']" [routerLinkActive]="['active']">blog</a>
            <a class="nav-link" [routerLink]="['/contact']" [routerLinkActive]="['active']">contact</a>
        </div>
    </div>


</header>
